version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  build:
    commands:
      - echo Build started on `date`
      - mvn package -Dmaven.test.skip=true
  post_build:
    commands:
      - echo Build completed on `date`
cache:
  paths:
    - '/root/.m2/**/*'
artifacts:
  files:
    - scripts/**
    - appspec.yml
    - target/*.jar
  discard-paths: no